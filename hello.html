<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Hello, World</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="lib/sweetalert/lib/sweet-alert.css">
	
    <script type="text/javascript" src="lib/angular/angular.js"></script>
	<script src="lib/sweetalert/lib/sweet-alert.min.js"></script> 
</head>

<body data-role="page" data-ng-app data-ng-init="name = 'World'">
	<h1 id="hello">Hello, {{name}}!</h1> 
	<p id="version"></p>
	
	<script type="text/javascript">
		
	window.onload = function(evt) {		
		var say = swal || alert;
		say( window.hello.innerHTML );
		
		window.version.innerHTML =  angular.version.full;
	};
	</script>
</body></html>
